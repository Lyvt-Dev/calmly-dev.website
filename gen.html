<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator - Calmly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    /* Gleiche Basis-Styles wie index.html */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html,
    body {
      height: 100%;
      overflow-x: hidden;
      font-family: "Inter", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;

      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    :root {
      --bg-light: #f9fafb;
      --bg-dark: #0f172a;
      --text-light: #1f2937;
      --text-dark: #f3f4f6;
      --accent: #3b82f6;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e293b;
      --shadow-light: rgba(59, 130, 246, 0.3);
      --meter-bg-light: #e0e7ff;
      --meter-bg-dark: #374151;
    }
    [data-theme="dark"] body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto 6rem;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0 3rem;
    }
    nav a {
      text-decoration: none;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #2563eb;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      z-index: 101;
      font-size: 1.4rem;
      box-shadow: 0 4px 10px var(--shadow-light);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .dark-toggle:hover {
      background: #2563eb;
      transform: scale(1.1);
    }
    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px var(--accent);
      letter-spacing: 0.03em;
    }
    p.subtitle {
      margin-bottom: 2.5rem;
      font-weight: 600;
      color: var(--accent);
      font-size: 1.2rem;
    }

    /* Card Container */
    .card {
      background: var(--card-bg-light);
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.4s ease;
      user-select: none;
    }
    [data-theme="dark"] .card {
      background: var(--card-bg-dark);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    /* Passwort Anzeige Input */
    #passwordDisplay {
      width: 100%;
      font-size: 1.4rem;
      padding: 0.85rem 1rem;
      border-radius: 12px;
      border: 2px solid #cbd5e1;
      font-family: monospace;
      user-select: all;
      margin-bottom: 1.3rem;
      transition: border-color 0.3s ease;
    }
    #passwordDisplay:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    /* Buttons */
    button {
      background-color: var(--accent);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.8rem 2.5rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(59, 130, 246, 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 0.7rem 0.5rem;
    }
    button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    /* Meter */
    #strengthMeter {
      width: 100%;
      height: 15px;
      border-radius: 9999px;
      background-color: var(--meter-bg-light);
      margin-top: 1rem;
      overflow: hidden;
    }
    [data-theme="dark"] #strengthMeter {
      background-color: var(--meter-bg-dark);
    }
    #strengthMeter > div {
      height: 100%;
      width: 0%;
      background-color: red;
      border-radius: 9999px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    /* Strength text */
    #strengthText {
      margin-top: 0.5rem;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
      color: var(--accent);
    }

    /* Footer */
    footer {
      margin-top: 4rem;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
      color: var(--text-light);
      user-select: none;
    }
    [data-theme="dark"] footer {
      border-color: #444;
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <button class="dark-toggle" aria-label="Toggle Dark Mode" title="Toggle Dark Mode" onclick="toggleTheme()">ðŸŒ“</button>

  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="gen.html" style="font-weight: 900; color: #1e40af;">Password Generator</a>
      <a href="contact.html">Contact</a>
    </nav>

    <h1>Password Generator & Checker</h1>
    <p class="subtitle">Generate a strong password or test your own password strength!</p>

    <div class="card" role="main" aria-label="Password generator and checker">

      <input
        type="text"
        id="passwordDisplay"
        placeholder="Your generated password or paste here"
        aria-describedby="strengthText"
        aria-label="Password input"
      />

      <div>
        <button id="generateBtn" aria-label="Generate a random password">Generate Password</button>
        <button id="copyBtn" aria-label="Copy password to clipboard">Copy Password <i class="fa-regular fa-copy"></i></button>
      </div>

      <div id="strengthMeter" aria-hidden="true"><div></div></div>
      <div id="strengthText" aria-live="polite" aria-atomic="true">Password Strength: N/A</div>
    </div>
  </div>

  <footer>
    &copy; 2025 Calmly. All rights reserved.
  </footer>

  <script>
    // Dark mode toggle persistence
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme") || "light";
      const newTheme = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);

    // tsParticles background (leichter, ruhiger Effekt)
    tsParticles.load("tsparticles", {
      background: { color: { value: "transparent" } },
      fpsLimit: 60,
      interactivity: {
        detectsOn: "canvas",
        events: {
          onHover: { enable: true, mode: "grab" },
          onClick: { enable: true, mode: "push" },
        },
        modes: {
          grab: { distance: 150, links: { opacity: 0.7 } },
          push: { quantity: 4 },
        },
      },
      particles: {
        color: { value: "#3b82f6" },
        links: { enable: true, color: "#3b82f6", distance: 140, opacity: 0.4, width: 1 },
        move: { enable: true, speed: 1.3, outModes: { default: "out" }, random: true, straight: false },
        number: { value: 60, density: { enable: true, area: 800 } },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { value: { min: 2, max: 4 } },
      },
      detectRetina: true,
    });

    // Password generator function
    function generatePassword(length = 16) {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return password;
    }

    // Password strength checker (simple scoring)
    function checkStrength(password) {
      let score = 0;
      if (!password) return score;

      // LÃ¤nge Punkte
      if (password.length >= 8) score += 20;
      if (password.length >= 12) score += 20;
      if (password.length >= 16) score += 20;

      // Kleinbuchstaben
      if (/[a-z]/.test(password)) score += 15;
      // GroÃŸbuchstaben
      if (/[A-Z]/.test(password)) score += 15;
      // Zahlen
      if (/\d/.test(password)) score += 15;
      // Sonderzeichen
      if (/[!@#$%^&*()_\-+=<>?]/.test(password)) score += 15;

      if (score > 100) score = 100;
      return score;
    }

    // Update meter and text
    function updateStrengthMeter(score) {
      const meterBar = document.querySelector("#strengthMeter > div");
      meterBar.style.width = score + "%";
      let color = "red";
      let text = "Very Weak";

      if (score >= 80) {
        color = "#22c55e"; // grÃ¼n
        text = "Very Strong";
      } else if (score >= 60) {
        color = "#a3e635"; // hellgrÃ¼n
        text = "Strong";
      } else if (score >= 40) {
        color = "#facc15"; // gelb
        text = "Medium";
      } else if (score >= 20) {
        color = "#f97316"; // orange
        text = "Weak";
      }

      meterBar.style.backgroundColor = color;
      document.getElementById("strengthText").textContent = `Password Strength: ${text}`;
    }

    // Event Listener Generator Button
    document.getElementById("generateBtn").addEventListener("click", () => {
      const pw = generatePassword(16);
      const input = document.getElementById("passwordDisplay");
      input.value = pw;
      const strength = checkStrength(pw);
      updateStrengthMeter(strength);
    });

    // Event Listener Copy Button
    document.getElementById("copyBtn").addEventListener("click", () => {
      const input = document.getElementById("passwordDisplay");
      if (!input.value) {
        alert("Please generate or enter a password first.");
        return;
      }
      navigator.clipboard.writeText(input.value).then(() => {
        alert("Password copied to clipboard!");
      }, () => {
        alert("Copy failed. Please copy manually.");
      });
    });

    // Event Listener input password checker (live)
    document.getElementById("passwordDisplay").addEventListener("input", (e) => {
      const val = e.target.value;
      const strength = checkStrength(val);
      updateStrengthMeter(strength);
    });
  </script>
</body>
</html>
